version: '3.8'

services:
  # MongoDB instances
  mongodb-users:
    image: mongo:7
    container_name: mongodb-users
    ports:
      - "27017:27017"
    volumes:
      - mongodb-users-data:/data/db
    networks:
      - coffee-shop-network

  mongodb-products:
    image: mongo:7
    container_name: mongodb-products
    ports:
      - "27018:27017"
    volumes:
      - mongodb-products-data:/data/db
    networks:
      - coffee-shop-network

  mongodb-orders:
    image: mongo:7
    container_name: mongodb-orders
    ports:
      - "27019:27017"
    volumes:
      - mongodb-orders-data:/data/db
    networks:
      - coffee-shop-network

  mongodb-payments:
    image: mongo:7
    container_name: mongodb-payments
    ports:
      - "27020:27017"
    volumes:
      - mongodb-payments-data:/data/db
    networks:
      - coffee-shop-network

  mongodb-notifications:
    image: mongo:7
    container_name: mongodb-notifications
    ports:
      - "27021:27017"
    volumes:
      - mongodb-notifications-data:/data/db
    networks:
      - coffee-shop-network

  # Microservices
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongodb-users:27017/coffee-users
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - mongodb-users
    networks:
      - coffee-shop-network
    restart: unless-stopped

  product-service:
    build: ./services/product-service
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://mongodb-products:27017/coffee-products
    depends_on:
      - mongodb-products
    networks:
      - coffee-shop-network
    restart: unless-stopped

  order-service:
    build: ./services/order-service
    container_name: order-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGO_URI=mongodb://mongodb-orders:27017/coffee-orders
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
    depends_on:
      - mongodb-orders
      - product-service
      - payment-service
      - notification-service
    networks:
      - coffee-shop-network
    restart: unless-stopped

  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - MONGO_URI=mongodb://mongodb-payments:27017/coffee-payments
      - ORDER_SERVICE_URL=http://order-service:3003
    depends_on:
      - mongodb-payments
    networks:
      - coffee-shop-network
    restart: unless-stopped

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - MONGO_URI=mongodb://mongodb-notifications:27017/coffee-notifications
    depends_on:
      - mongodb-notifications
    networks:
      - coffee-shop-network
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    container_name: coffee-shop-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - user-service
      - product-service
      - order-service
    networks:
      - coffee-shop-network
    restart: unless-stopped

  # API Gateway (Nginx)
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - coffee-shop-network
    restart: unless-stopped

volumes:
  mongodb-users-data:
  mongodb-products-data:
  mongodb-orders-data:
  mongodb-payments-data:
  mongodb-notifications-data:

networks:
  coffee-shop-network:
    driver: bridge
